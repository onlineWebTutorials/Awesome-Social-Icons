<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Social Media Links</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
          <div class="wrapper">
                    <div class="button">
                              <div class="icon">
                                        <i class="fab fa-facebook-f"></i>
                              </div>
                              <span>Facebook</span>
                    </div>
                    <div class="button">
                              <div class="icon">
                                        <i class="fab fa-google"></i>
                              </div>
                              <span>google</span>
                    </div>
                    <div class="button">
                              <div class="icon">
                                        <i class="fab fa-instagram"></i>
                              </div>
                              <span>Instagram</span>
                    </div>
                    <div class="button">
                              <div class="icon">
                                        <i class="fab fa-linkedin"></i>
                              </div>
                              <span>Linkedin</span>
                    </div>
          </div>
  </body>
</html>
